<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Store page about everything Dragon ball Z">
    <link rel="stylesheet" href="styles.css">
    <title>Dragon Ball Z Fan Page | Store</title>
</head>

<body>

    <header class="main-header">
        <!--nav element will be the top navigation-->
        <nav class="nav main-nav">
            <!--Unordered List-->
            <ul>
                <!--Three li elements -->
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>

        <!--Horizontal rull -line-->
        <h1 class="page-name page-name-large">Dragon Ball Z</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">SEASONS</h2>
        <div class="shop-items">
            <div class="shop-item">

                <span class="shop-item-title">SEASON 1</span>

                <img class="Seasons-img shop-item-img" src="img/vegvsGo.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">SEASON 2</span>

                <img class="Seasons-img" src="img/Ginyu.png" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">SEASON 3</span>

                <img class="Seasons-img" src="img/frieza.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">SEASON 4</span>

                <img class="Seasons-img" src="img/and.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">

                <span class="shop-item-title">T-Shirts</span>

                <img class="Seasons-img" src="img/dbzmerch.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Figures</span>

                <img class="Seasons-img" src="img/figures.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-col">ITEM</span>
            <span class="cart-price cart-header cart-col">PRICE</span>
            <span class="cart-quantity cart-header cart-col">QUANTITY</span>
        </div>


        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-col">
                    <img class="cart-item-img" src="img/dbzmerch.jpg" alt="" width="100" height="100">
                    <span class="cart-item-title">T-Shirt</span>
                </div>

                <span class="cart-price cart-col">$19.98</span>
                <div class="cart-quantity cart-col">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger " role="button">REMOVE</button>
                </div>
            </div>


            <div class="cart-row">
                <div class="cart-item cart-col">
                    <img class="cart-item-img" src="img/figures.jpg" alt="" width="100" height="100">
                    <span class="cart-item-title">Figures</span>
                </div>
                <span class="cart-price cart-col">$9.98</span>
                <div class="cart-quantity cart-col">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger " role="button">REMOVE</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$14.98</span>
        </div>
        
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="page-name">Dragon ball Z</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.facebook.com/" target="_blank"><img src="img/Facebook%20Logo.png" alt=""></a></li>
                <li><a href="https://www.spotify.com/us/" target="_blank"><img src="img/Spotify%20Logo.png" alt=""></a></li>
                <li><a href="https://www.youtube.com/" target="_blank"><img src="img/YouTube%20Logo.png" alt=""></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
